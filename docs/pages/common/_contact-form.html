
<section class="contact-form"> 
  <div class="container"> 
    <div class="logo"> <img src="./assets/images/logo-colored.png" alt=""/></div>
    <h2 class="title">Friendly Headline About Getting A Quote Now!</h2>
    <p class="description">Share some details of your project, and we'll package up the perfect solution for you. Expect a response from a real human within 24 hours.</p>
    <form id="contact-form" method="POST" action="/contact-form">
      <input type="text" placeholder="Your Name" name="name" required="required"/>
      <input type="email" placeholder="Email" name="email" required="required"/>
      <input type="phone" placeholder="Phone Number" name="phone" required="required"/>
      <input type="text" placeholder="Business Name" name="business-name" required="required"/>
      <div class="select-wrapper">
        <select name="contacted-by">
          <option value="">I Prefer To Be Contacted By ...</option>
          <option value="Sales Manager">Sales Manager</option>
          <option value="Engineering Manager">Engineering Manager</option>
        </select>
      </div>
      <input type="text" placeholder="What Product Are You Packaging?" name="product" required="required"/>
      <input type="text" placeholder="What Are The Approximate Dimensions?" name="dimensions" required="required"/>
      <input type="number" placeholder="Quantity" name="quantity" required="required"/>
      <input type="submit" value="Submit"/>
    </form>
  </div>
</section>
